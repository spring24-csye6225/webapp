name: Packer Status Check

# Trigger: Run the workflow whenever a pull request is opened or modified
on:
  pull_request:
    branch: main

jobs:
  packer-checks-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install MariaDB
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-server

      - name: Start MariaDB Service
        run: sudo service mariadb start

      - name: Set up MySQL Root Password
        run: |
          sudo mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'saikumar123';"

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Integration Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/CSYE6225?createDatabaseIfNotExist=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: saikumar123
        run: mvn -B verify
        # Step 1: Install Missing Plugins
      - name: Run packer init
        run: packer init packer/

      # Step 2: Format Check
      - name: Run packer fmt
        run: packer fmt -check packer/

      # Step 3: Validation Check
      - name: Run packer validate
        run: packer validate packer/
