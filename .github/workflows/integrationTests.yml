name: Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    name: INTEGRATION TEST
    runs-on: ubuntu-latest
    

    steps:
      - name: Install MariaDB
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-server

      - name: Start MariaDB Service
        run: sudo service mariadb start

      - name: Set up MySQL Root Password
        run: |
          sudo mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'saikumar123';"

      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Integration Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/CSYE6225?createDatabaseIfNotExist=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: saikumar123
        run: mvn -B verify
  build-image:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Packer init
        run: packer init packer/

      - name: Build Packer Image
        env:
          # Pass variables about test artifacts (if needed)
          SOURCE_FILE: target/webapp-0.0.1-SNAPSHOT.jar
          TMP_SERVICE_FILE: packer/your-app.service
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SERVICE_KEY }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS" > /tmp/keyfile.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/keyfile.json
          packer build packer/image.pkr.hcl
      
