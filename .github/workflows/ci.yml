name: Java CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Java CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn compile
      - name: Run tests
        run: mvn test
